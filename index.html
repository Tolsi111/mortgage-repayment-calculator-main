<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Mortgage repayment calculator</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-wrapper">
      <section class="inputs">
        <!-- Header -->
        <div class="header">
          <h1>Mortgage Calculator</h1>
          <span id="clear-all">Clear All</span>
        </div>
        <!-- Mortgage amount -->
        <div class="input-group">
          <label for="amount">Mortgage Amount</label>
          <div class="input-container" id="amountInputContainer">
            <span class="info-box">€</span>
            <input type="number" id="amount" />
          </div>
        </div>
        <!-- Mortgage term & interest rate -->
        <div class="row">
          <!-- Term -->
          <div class="input-group">
            <label for="amount">Mortgage Term</label>
            <div class="input-container" id="termInputContainer">
              <input type="number" id="term" />
              <span class="info-box">years</span>
            </div>
          </div>
          <!-- Rate -->
          <div class="input-group">
            <label for="amount">Interest Rate</label>
            <div class="input-container" id="rateInputContainer">
              <input type="number" id="rate" />
              <span class="info-box">%</span>
            </div>
          </div>
        </div>
      </section>
      <section class="results" id="empty-results">
        <img
          class="illustration"
          src="./assets/images/illustration-empty.svg"
          alt="calculator"
        />
        <h2>Results shown here</h2>
        <p>
          Complete the form and click "calculate repayments" to see what your
          monthly repayments would be.
        </p>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.linkedin.com/in/romulus-andrei-bacila-662b1b196/"
          target="_blank"
          >Andrei</a
        >.
      </div>
    </footer>
  </body>
</html>
