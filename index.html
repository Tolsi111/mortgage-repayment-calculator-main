<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Mortgage repayment calculator</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-wrapper">
      <section class="inputs">
        <!-- Header -->
        <div class="header">
          <h1>Mortgage Calculator</h1>
          <span id="clear-all">Clear All</span>
        </div>
        <!-- Mortgage amount -->
        <form id="myForm">
          <div class="input-group">
            <label for="amount">Mortgage Amount</label>
            <div class="input-container" id="amountInputContainer">
              <span class="info-box">€</span>
              <input type="number" id="amount" name="amount" required />
            </div>
            <span class="error-msg" id="amountError"
              >This field is mandatory</span
            >
          </div>
          <!-- Mortgage term & interest rate -->
          <div class="row">
            <!-- Term -->
            <div class="input-group">
              <label for="term">Mortgage Term</label>
              <div class="input-container" id="termInputContainer">
                <input type="number" id="term" name="term" required />
                <span class="info-box">years</span>
              </div>
            </div>
            <!-- Rate -->
            <div class="input-group">
              <label for="rate">Interest Rate</label>
              <div class="input-container" id="rateInputContainer">
                <input type="number" id="rate" name="rate" required />
                <span class="info-box">%</span>
              </div>
            </div>
          </div>
          <!-- Radio buttons -->
          <div class="input-group">
            <label for="mortgageType"> Mortgage Type </label>
          </div>
          <div class="radio-input-container">
            <input
              type="radio"
              name="mortgageType"
              value="rapayment"
              class="radio"
            />
            <label for="rapayment">Reapyment</label>
          </div>
          <div class="radio-input-container">
            <input
              type="radio"
              name="mortgageType"
              value="interestOnly"
              class="radio"
            />
            <label for="interestOnly">Interest Only</label>
          </div>
          <button type="button" id="submitButton">Calculate Repayments</button>
        </form>
      </section>
      <!-- Results section -->
      <section class="results" id="preview">
        <img
          class="illustration"
          src="./assets/images/illustration-empty.svg"
          alt="calculator"
        />
        <h2>Results shown here</h2>
        <p>
          Complete the form and click "calculate repayments" to see what your
          monthly repayments would be.
        </p>
      </section>
      <section class="results" id="results">
        <img
          class="illustration"
          src="./assets/images/illustration-empty.svg"
          alt="calculator"
        />
        <h2>These are the results!!!</h2>
        <p>You just clicked the submit button</p>
        <p id="amountResult"></p>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.linkedin.com/in/romulus-andrei-bacila-662b1b196/"
          target="_blank"
          >Andrei</a
        >.
      </div>
    </footer>
  </body>
</html>
